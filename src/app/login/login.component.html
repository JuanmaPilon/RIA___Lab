<div *ngIf="isVisible" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" class="form-control" type="text" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" class="form-control" type="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required
            </div>
          </div>
          <div class="modal-footer">
          <div class="modal-footer"><button type="button" class="btn btn-outline-dark" (click)="openRegisterModal()">Register</button></div>

           <div class="modal-footer"><button type="submit" class="btn btn-outline-dark" [disabled]="loginForm.invalid">Login</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-register></app-register>
